<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to Your Butterfly Conservatory</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<h1>Welcome to YOUR Butterfly Conservatory!</h1>
			<div id="left-container" class="container">
				<div class="butterfly-holder">
					<img class="butterfly" alt="butterfly" id="butterfly1" src="images/butterfly1.png" />
				</div>
				<div class="butterfly-holder">
					<img class="butterfly" alt="butterfly" id="butterfly2" src="images/butterfly2.png" />
				</div>
				<div class="butterfly-holder">
					<img class="butterfly" alt="butterfly" id="butterfly3" src="images/butterfly3.png" />
				</div>
				<div class="butterfly-holder">
					<img class="butterfly" alt="butterfly" id="butterfly4" src="images/butterfly4.png" />
				</div>
				<div class="butterfly-holder">
					<img class="butterfly" alt="butterfly" id="butterfly5" src="images/butterfly5.png" />
				</div>
				<div class="butterfly-holder">
					<img class="butterfly" alt="butterfly" id="butterfly6" src="images/butterfly6.png" />
				</div>
				<div class="butterfly-holder">
					<img class="butterfly" alt="butterfly" id="butterfly7" src="images/butterfly7.png" />
				</div>
			</div>

			<div id="right-container" class="container">
				<div class="dinosaur-holder">
					<img class="dinosaur" alt="dinosaur" id="dinosaur1" src="images/dinosaur1.png" />
				</div>
				<div class="dinosaur-holder">
					<img class="dinosaur" alt="dinosaur" id="dinosaur2" src="images/dinosaur2.png" />
				</div>
				<div class="dinosaur-holder">
					<img class="dinosaur" alt="dinosaur" id="dinosaur3" src="images/dinosaur3.png" />
				</div>
				<div class="egg-holder">
					<img class="easter-egg" alt="easter-egg" id="easter-egg1" src="images/easteregg1.png" />
				</div>
				<div class="egg-holder">
					<img class="easter-egg" alt="easter-egg" id="easter-egg2" src="images/easteregg2.png" />
				</div>
				<div class="flower-holder">
					<img class="flower" alt="flower" id="flower1" src="images/flower1.png" />
				</div>
				<div class="flower-holder">
					<img class="flower" alt="flower" id="flower2" src="images/flower2.png" />
				</div>
			</div>

			<div id="terrarium">
				<div class="jar-top" id = "jar_top"></div>
				<div class="jar-walls">
					<div class="jar-glossy-long"></div>
					<div class="jar-glossy-short"></div>
					<div class="right-jar-glossy-long"></div>
					<div class="right-jar-glossy-short"></div>
				</div>

				<div class="tree">
					<div class="dirt"></div>
					<img class="tree" src="images/treebranch.png" alt="rock_1">
				</div>
				<div class="grass-bottom">
					<img class="grasss" src="images/grassbottom.png" alt="rock_1">
					<img class="grasss-2" src="images/grassbottom.png" alt="rock_1">
				</div>
				<div class="rock-bottom">
					<img class="rock" src="images/rock.png" alt="rock_bottom">

				</div>
				<div class="jar-bottom"></div>
			</div>
		</div>
	</body>
</html>
